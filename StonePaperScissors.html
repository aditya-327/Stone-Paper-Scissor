<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="StonePaperScissors.css">
</head>
<body>
    <h1>Stone Paper Sicissor</h1>

    <div class="ch-image">
        <div class="choice" id="stone">
            <img src="./Images/rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="./Images/paper.png" >
        </div>
        <div class="choice" id="sicssor">
            <img src="./Images/scissors.png" >
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your moves</p>
    </div>
    <script src="StonePaperScissors.js"></script>
</body>
</html>
